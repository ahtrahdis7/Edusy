<!DOCTYPE html>
<html lang="en">
<head>
	<title>Register</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

	<link rel="stylesheet" type="text/css" href="css/css/util.css">
	<link rel="stylesheet" type="text/css" href="css/css/csslog.css">
<!--===============================================================================================-->
</head>
<body>
	
	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100">
				<div class="login100-pic js-tilt" data-tilt>
					<img src="images/img-01.png" alt="IMG">
				</div>

				<form class="login100-form validate-form">
					<span class="login100-form-title">
						Register Here!
					</span>
					<div class="wrap-input100 validate-input" data-validate = "Name is required">
						<select class="input100" name="institute_name" id="institute_name" style="border: none; color: grey;">
							<option selected="selected">Enter your Institute Name</option>
  							<option value="IIIT_BH">IIIT Bhubaneswar</option>
							  <option value="IIT_BH">IIt BHU</option>
							  <option value="sai">SAI INTERNATIONAL</option>
							  <option value="dav">DAV PUBLIC SCHOOL</option>
						</select>
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-university" aria-hidden="true"></i>
						</span>
					</div>
					<div class="wrap-input100 validate-input" data-validate = "Name is required">
						<select class="input100" name="institute_name" id="institute_name" style="border: none; color: grey;">
							<option selected="selected">Enter your Institute Name</option>
  							<option value="IIIT_BH">IIIT Bhubaneswar</option>
							  <option value="IIT_BH">IIt BHU</option>
							  <option value="sai">SAI INTERNATIONAL</option>
							  <option value="dav">DAV PUBLIC SCHOOL</option>
						</select>
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-university" aria-hidden="true"></i>
						</span>
					</div>

					<div class="wrap-input100 validate-input" data-validate = "Valid email is required: ex@abc.xyz">
						<input class="input100" type="text" name="email" placeholder="Email">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-envelope" aria-hidden="true"></i>
						</span>
					</div>

					<div class="wrap-input100 validate-input" data-validate = "Password is required">
						<input class="input100" type="file" name="file_id" placeholder="Upload Teacher's Id" style="padding-top: 12px;color: grey;" required="required">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-file" aria-hidden="true"></i>
						</span>
					</div>
					
					<div class="container-login100-form-btn">
						<button class="login100-form-btn">
							Register
						</button>
					</div>

					
					<div class="text-center p-t-136">
						<a class="txt2" href="login.html">
							Already have an account! Login Here!
							<i class="fa fa-long-arrow-right m-l-5" aria-hidden="true"></i>
						</a>
					</div>
				</form>
			</div>
		</div>
	</div>
	<script >
		$('.js-tilt').tilt({
			scale: 1.1
		})
	</script>
<!--===============================================================================================-->
	<script src="js/main1.js"></script>

</body>
</html>
